<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Rivur</title>
    <link rel="stylesheet" href="./src/css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<header>     
    <nav class="navbar">
        <ul>
            <li><a href="../index.html#problemas">Problemas</a></li>
            <li><a href="../index.html#objetivos">Objetivos</a></li>
            <li><a href="../index.html#tecnologias">Tecnologias</a></li>
            <li><a href="../index.html#beneficios">Benefícios</a></li>
            <li><a href="../index.html#publicoAlvo">Público-Alvo</a></li>
            <li><a href="../index.html#solucoes">Soluções</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="titulo-cabecalho">
        <a href="../index.html" id="tituloRivur">Rivur.</a>
    </div> 

    <div class="radio-inputs">
        <label class="radio">
            <input type="radio" name="radio" checked="">
            <span class="name">Claro</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="name">Escuro</span>
        </label>     
        <label class="radio">
            <input type="radio" name="radio">
            <span class="name">Alternativo</span>
        </label>
    </div>
    
    <main>
        <div class="contato-container scroll-animada">
            <div class="texto-titulo">
                <p class="tagline-centralizada">Contato</p>
                <h1>Entre em contato conosco</h1>
            </div>
            
            <div class="formulario-contato">
                <form id="form-contato">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="botao1">Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>
    <footer>
        <div class="footer-content">
            <div class="titulo-cabecalho">Rivur.</div> 
            <p>2025 Rivur inc. Todos os direitos reservados.</p>
            <p>Desenvolvido por Lucas Cavalcante e Matheus Rocha.</p>
        </div>
    </footer>
    <script>
    // Script para o seletor de tema
    const radios = document.querySelectorAll('input[type="radio"][name="radio"]');
    for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', function() {
            document.body.className = radios[i].nextElementSibling.textContent.toLowerCase();
        });
    }

    // Script para animação de scroll
    const elementos = document.querySelectorAll('.scroll-animada');
    const observer = new IntersectionObserver(function(entradas) {
        for (let i = 0; i < entradas.length; i++) {
            if (entradas[i].isIntersecting) {
                entradas[i].target.classList.add('mostrar');
            }
        }
    });

    for (let i = 0; i < elementos.length; i++) {
        observer.observe(elementos[i]);
    }

    // Script para o formulário
    document.getElementById('form-contato').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Mensagem enviada com sucesso!');
        this.reset();
    });
</script>
</html>
