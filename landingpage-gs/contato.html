<body>
    <body>
    <div class="titulo-cabecalho">
        <a href="index.html" id="tituloRivur">Rivur.</a>
    </div> 
    <header>     
        <nav class="navbar">
            <ul>
                <li><a class="active" href="index.html">Problemas</a></li>
                <li><a href="index.html">Objetivos</a></li>
                <li><a href="index.html">Tecnologias</a></li>

                <li><a href="index.html">Soluções</a></li>
            </ul>
        </nav>
    </header>

    <div class="radio-inputs">
        <label class="radio">
            <input type="radio" name="radio" checked="">
            <span class="name">Claro</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="name">Escuro</span>
        </label>     
        <label class="radio">
            <input type="radio" name="radio">
            <span class="name">Alternativo</span>
        </label>
    </div>
    <main>
            <div class="contato">
                    <form class="form-contato" action="#" method="post">
            <div class="linha-dupla">
                <div>
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome" placeholder="Nome" required />
                </div>
                <div>
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Sobrenome" required />
                </div>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
            </div>

            <div>
                <label for="Assunto">Assunto:</label>
                <input type="text" id="Assunto" name="Assunto" placeholder="Assunto" required />
            </div>

            <div>
                <label for="Mensagem">Mensagem:</label>
                <textarea id="Mensagem" name="Mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
            </div>

            <div class="botao-container">
                <button type="submit">Enviar</button>
            </div>
    </form>

            </div>
    </main>
    <footer>
        <div class="footer-content">
